<!--https://stackoverflow.com/questions/4377324/force-iframe-links-in-embedded-google-doc-to-open-in-new-window-->

<head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styleIframe.css">
    <meta charset="utf-8">


</head>

<style>
    body {
        margin: 40;
        padding: 10;
    }

    iframe {
        border: 0;
        margin-left: auto;
        width: 95%;
        height: 200%;
    }

</style>
<script src="sketchIframe.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<iframe srcdoc="" frameborder="0" scrolling="no"></iframe>

<script>
    $(function() {
        $.get("https://docs.google.com/document/d/e/2PACX-1vSciQe5x1yrHPUdAIE-4v63k5tjFX2qKQ9kzDv_vOOsde13vmSwblkfbSW6wYir4DXFBXlo4OisvDqq/pub?embedded=true",

            function(html) {
                var contents = $("iframe").contents();

                contents.find("html").html(html);

                setTimeout(function() {
                    contents.find('a[href^="http://"]').attr("target", "_blank");
                    contents.find('a[href^="https://"]').attr("target", "_blank");
                }, 1000); // Actually not sure if timeout is required here...
            });
    });

</script>
