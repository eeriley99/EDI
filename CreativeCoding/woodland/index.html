<!--https://www.c-sharpcorner.com/blogs/display-another-image-when-hover-on-an-image-->


<!DOCTYPE html>
<html lang="en">

<head>


    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".image").hover(function () {
                $(this).attr('src', 'doorOpen.png');
                nav_audio.play();
            }, function () {
                $(this).attr('src', 'doorClosed.png');
            });
        });
    </script>
</head>

<body>
    <script src="sketch.js"></script>
    <img src="cookooOnly.gif" class="center">
    <img class="image" src="doorOpen.png">

    <audio id="nav_audio">
        <source src="Cuckoo-clock-sound.mp3" type="audio/mp3">
    </audio>

</body>

</html>
